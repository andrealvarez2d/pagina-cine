      <!-- carousel de imagenes -->
      <div
        id="carouselExampleDark"
        class="carousel carousel-dark slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="img/the-people-s-emotions-in-the-cinema.jpg"
              class="d-block w-100"
            />
            <div class="carousel-caption d-sm-block bg-dark mb-4">
              <h2 class="text-light">Pasa un buen rato en familia</h2>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="img/40Z_2011.w020.n001.860B.p15.860.jpg"
              class="d-block w-100"
            />
            <div class="carousel-caption d-sm-block bg-dark mb-4">
              <h2 class="text-light">Tenemos las mejores salas del pais</h2>
            </div>
          </div>
          <div class="carousel-item">
            <img src="img/17830815.jpg" class="d-block w-100" />
            <div class="carousel-caption d-sm-block bg-dark mb-4">
              <h2 class="text-light">Disfruta de nuestras cotufas</h2>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
